<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--------Header Section Starts here------->
<header>
     <div class="icon-row">
        <i class="fas fa-house" style="color: white;"></i>
        <h2>MealFinder.</h2>
     </div>

    <nav>
        <i class="fa-solid fa-bars" style="color: white;"></i>
    </nav>
</header>
<!----Header Section Ends here--------->
<!-----background section start here---->
<section class="search-section">
       <div class="search-here">
         <input type="text"  name="search" id="serach" placeholder="search recipes here..">
         <div class="circle-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
         
         <h2 style="font-size: 30px;">What are your favorite cuisines?</h2>
         <p>PERSONALIZE YOUR EXPERIENCE</p>
       </div>
</section>
<!-----background section ends here-------->

<!-----Categories section starts here------>
<section class="categories">
   <h2 class="heading">CATEGORIES</h2>

   <div class="menu-items">
    <div class="item">
        <img src="./assests/beef.png" alt="Beef">
        <span class="name"> BEEF </span>
    </div>

    <div class="item">
        <img src="./assests/chicken.png" alt="Chicken">
        <span class="name"> CHICKEN </span>
    </div>

    <div class="item">
        <img src="./assests/dessert.png" alt="Dessert">
        <span class="name">DESSERT</span>
    </div>

    <div class="item">
        <img src="./assests/lamb.png" alt="Lamb">
        <span class="name">LAMB</span>
    </div>

    <div class="item">
        <img src="./assests/miscellaneous.png" alt="Miscellaneous">
        <span class="name">MISCELLANEOUS</span>
    </div>

    <div class="item">
        <img src="./assests/pasta.png" alt="Pasta">
        <span class="name">PASTA</span>
    </div>

    <div class="item">
        <img src="./assests/pork.png" alt="Pork">
        <span class="name">PORK</span>
    </div>

    <div class="item">
        <img src="./assests/seafood.png" alt="Sea Food">
        <span class="name">SEAFOOD</span>
    </div>

    <div class="item">
        <img src="./assests/side.png" alt="Side">
        <span class="name">SIDE</span>
    </div>

    <div class="item">
        <img src="./assests/starter.png" alt="Starter">
        <span class="name">STARTER</span>
    </div>

    <div class="item">
        <img src="./assests/vegan.png" alt="Vegan">
        <span class="name">VEGAN</span>
    </div>

    <div class="item">
        <img src="./assests/vegetarian.png" alt="Vegetarian">
        <span class="name">VEGETARIAN</span>
    </div>

    <div class="item">
        <img src="./assests/breakfast.png" alt="Breakfast">
        <span class="name">BREAKFAST</span>
    </div>

    <div class="item">
        <img src="./assests/goat.png" alt="Goat">
        <span class="name">GOAT</span>
    </div>


   </div>
</section>
</body>
</html>
